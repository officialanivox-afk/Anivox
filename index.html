<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ANIVOX — Enter the World</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- PORTAL SCREEN -->
<div id="portal-screen">
  <div class="portal">
    <div class="core"></div>
    <div class="ring"></div>
    <div class="ring ring2"></div>
  </div>
  <button id="enterBtn">ENTER ANIVOX</button>
</div>

<!-- WORLD -->
<div id="world" class="hidden">
  <header>
    <h1>ANIVOX</h1>
    <p>Watch • Reel • Create • Connect</p>
  </header>

  <section class="zones">
    <div class="zone">ANIME</div>
    <div class="zone">MOVIES</div>
    <div class="zone">SERIES</div>
    <div class="zone">REELS</div>
  </section>

  <footer>
    <p>© 2025 ANIVOX World</p>
  </footer>
</div>

<script src="script.js"></script>
</body>
</html>
