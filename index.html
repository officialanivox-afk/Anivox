<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anivox</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="world" id="world">
  <div class="layer bg"></div>
  <div class="layer mid"></div>
  <div class="layer fg"></div>

  <div class="hud">
    <span id="realmName">Realm â€¢ Drift</span>
  </div>

  <div class="flow" id="flow">
    <section class="scene">
      <p class="whisper">Let go of scrolling.</p>
    </section>
    <section class="scene video">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" muted autoplay loop playsinline></video>
      <p class="caption">A moment passes.</p>
    </section>
    <section class="scene">
      <p class="whisper">Depth responds to you.</p>
    </section>
    <section class="scene video">
      <video src="https://www.w3schools.com/html/movie.mp4" muted autoplay loop playsinline></video>
      <p class="caption">Another world overlaps.</p>
    </section>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
