<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ANIVOX</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="center" id="role-screen">
  <p class="soft-text">You are not a visitor.</p>
  <h2>Choose how you exist</h2>

  <button onclick="setRole('observer')">Observe</button>
  <button onclick="setRole('distorter')">Distort</button>
  <button onclick="setRole('creator')">Create</button>
</div>

<script src="role.js"></script>
  <button id="enableSound">Enable Sound</button>

<audio id="bgSound" loop>
  <source src="sound.mp3" type="audio/mpeg">
</audio>

<script>
  const btn = document.getElementById("enableSound");
  const audio = document.getElementById("bgSound");

  btn.addEventListener("click", () => {
    audio.play();
    btn.style.display = "none";
  });
      </script>
</body>
</html>
