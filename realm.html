<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Anivox Realm</title>
  <link rel="stylesheet" href="style.css">
</head>

<body class="realm-body">

<div class="world" id="world">

  <!-- BACKGROUND -->
  <div class="layer bg"></div>
  <div class="layer mid"></div>
  <div class="layer fg"></div>

  <!-- HUD -->
  <div class="hud">
    <span id="realmName">Realm • Drift</span>
    <button class="trace-btn" id="traceBtn">Leave a trace</button>
  </div>

  <!-- FLOW -->
  <div class="flow" id="flow">

    <section class="scene">
      <p class="whisper">Nothing here is permanent.</p>
    </section>

    <section class="scene video">
      <video id="baseVideo"
        src="https://www.w3schools.com/html/mov_bbb.mp4"
        muted autoplay loop playsinline>
      </video>
      <p class="caption">Touch to bend this moment.</p>
    </section>

    <section class="scene">
      <p class="whisper">Time does not move forward here.</p>
    </section>

    <section class="scene">
      <p class="whisper">You are already changing this place.</p>
    </section>

  </div>

  <!-- CREATOR -->
  <div class="creator" id="creator">
    <div class="creator-card">
      <p class="creator-title">Leave a trace</p>

      <label class="lbl">Write a whisper</label>
      <textarea id="whisperInput" placeholder="Few words are enough…"></textarea>

      <label class="lbl">Distort the moment</label>
      <input type="range" id="distort" min="0" max="100" value="0"/>

      <div class="creator-actions">
        <button class="ghost" id="cancel">Disappear</button>
        <button class="solid" id="save">Leave it</button>
      </div>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
