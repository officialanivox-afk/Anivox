<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="anime-body">

  <!-- TOP BAR -->
  <header class="anime-header">
    <h1>ANIME ZONE</h1>
    <p>Enter the Anime World</p>

  <!-- SEARCH -->
  <div class="anime-search">
    <input type="text" id="searchInput" placeholder="Search anime..." />

      <img src="https://picsum.photos/300/420?random=1">

    <div class="anime-card">
      <img src="https://picsum.photos/300/420?random=2">
      <h3>Attack on Titan</h3>
    </div>

    <div class="anime-card">
      <img src="https://picsum.photos/300/420?random=3">
      <h3>One Piece</h3>
    </div>

    <div class="anime-card">
      <img src="https://picsum.photos/300/420?random=4">
      <h3>Demon Slayer</h3>
    </div>

    <div class="anime-card">
      <img src="https://picsum.photos/300/420?random=5">
      <h3>Jujutsu Kaisen</h3>
    </div>

    <div class="anime-card">
      <img src="https://picsum.photos/300/420?random=6">
      <h3>Death Note</h3>
    </div>

  </section>

  <!-- BACK -->
  <div class="back-home">
    <a href="home.html">← Back to Home</a>
  </div>

  <script src="script.js"></script>
